<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width,initial-scale=1">  
<title>I am Sorry ðŸ’”ðŸ¥º</title>  
<style>  
  html, body {  
    height: 100%;  
    margin: 0;  
    background: #000;  
    color: #fff;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    font-family: "Poppins","Segoe UI",sans-serif;  
    overflow: hidden;  
    text-align: center;  
    flex-direction: column;
  }  

  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    opacity: 0;
    transition: opacity 2.5s ease; /* fade in/out via JS */
  }

  #text {  
    width: 90%;  
    max-width: 800px;  
    font-size: 1.1rem;  
    line-height: 1.8;  
    white-space: normal;  
    word-wrap: break-word;  
    opacity: 0;  /* start invisible */ 
    transition: opacity 2.5s ease;  
  }  

  .word {  
    opacity: 0;  
    display: inline-block;  
    animation: fadeIn 0.5s forwards;  
  }  

  @keyframes fadeIn {  
    to { opacity: 1; }  
  }  

  .final {  
    font-size: 2rem;  
    opacity: 0;  
    position: absolute;  
    top: 50%;  
    left: 50%;  
    transform: translate(-50%, -50%);  
    transition: opacity 3s ease;  
    text-align: center;  
  }  

  .subtitle {  
    display: block;  
    font-size: 1.2rem;  
    margin-top: 0.5rem;  
    text-align: right;  /* moves the text to the right */ 
  }  
</style>  
</head>  
<body>  

<h1 id="heading">Sorry for the Phishing Attempt</h1>
<div id="text"></div>  

<script>  
const lines = [  
  "I know I hurt you and that thought hasn't left me since.",  
  "It wasn't just a mistake; it was a moment of carelessness that broke something real and fragile between us.",  
  "You didn't deserve that pain, and I'll carry the regret of it for a long time.",  
  "All I can do now is be honest I made a terrible mistake, and I'm deeply sorry.",  
  "I don't expect forgiveness but, I Hope."  
];  

const textBox = document.getElementById("text");  
const heading = document.getElementById("heading");
const wordDelay = 0.15;  
const linePause = 0.5;  

// fade in the heading first
heading.style.opacity = "1";

function showLine(line) {  
  return new Promise(resolve => {  
    const fragment = document.createDocumentFragment();  
    const words = line.split(" ");  
    words.forEach((word, index) => {  
      const span = document.createElement("span");  
      span.textContent = word;  
      span.className = "word";  
      span.style.animationDelay = `${index * wordDelay}s`;  
      fragment.appendChild(span);  

      fragment.appendChild(document.createTextNode(" "));  
    });  
    fragment.appendChild(document.createElement("br"));  
    textBox.appendChild(fragment);  

    const totalTime = (words.length * wordDelay + 0.5) * 1000;  
    setTimeout(resolve, totalTime);  
  });  
}  

async function showLines() {  
  // fade in the paragraph container
  textBox.style.opacity = "1";

  for (const line of lines) {  
    await showLine(line);  
    await new Promise(r => setTimeout(r, linePause * 1000));  
  }  

  // fade out both heading AND paragraph
  textBox.style.opacity = "0";  
  heading.style.opacity = "0";  

  setTimeout(showFinal, 2500);  
}  

function showFinal() {  
  const final = document.createElement("div");  
  final.className = "final";  
  final.innerHTML = "I am Sorry ðŸ’”ðŸ¥º<span class='subtitle'>-- To Avani</span>";  
  document.body.appendChild(final);  
  setTimeout(() => final.style.opacity = "1", 100);  
}  

showLines();  
</script>  
</body>  
</html>
